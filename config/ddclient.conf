# Configuration file for ddclient generated by debconf
#
# /etc/ddclient.conf
#
# Check the current IP address. Either check the eth0 port for its current IP
# address (can't be used on a LAN), or use the DynDNS IP checking service.
daemon=3600
cache=/tmp/ddclient.cache
pid=/var/run/ddclient.pid
ssl=yes
use=web, web=checkip.dyndns.com/, web-skip='IP Address'
login=justatheory
password='-PASSWORD-'
protocol=dyndns2
server=members.dyndns.org
wildcard=NO
justatheory.com
custom=yes, justatheory.com
